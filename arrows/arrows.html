<!doctype html>

<!-- An HTML/CSS-only "hack" to get arrows. -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Arrows!</title>
        <link rel="stylesheet" href="arrows.css" />
        <link rel="stylesheet" href="individual-arrows.css" />
    </head>
    
    <body>
        <p>The arrows below are pure HTML and CSS.  Note how the selectors
           are set up to minimize redundant code and styles.  Individual
           arrows still have to be positioned separately, of course.</p>

        <div id="diagram">
            <div class="arrow" id="horizontal-arrow">
                <div></div>
                <div></div>
            </div>

            <div class="arrow" id="vertical-arrow">
                <div></div>
                <div></div>
            </div>

            <div class="arrow" id="diagonal-arrow">
                <div></div>
                <div></div>
                Bonus feature: labels!
            </div>
        </div>
    </body>
</html>
